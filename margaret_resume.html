<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Your Resume</title>
  </head>
  <body>
    <div class="heading">
      <div class="border">
        <h1>Your name here</h1>
        <ul class="contact-info">
          <li>Position</li>
          <li>Summary</li>
        </ul>
      </div>
    </div>
    <div class="sidebar">
      <h2>Contact</h2>
      <ul>
        <li>Address</li>
        <li>Phone number</li>
        <li><span class="email">Email</span></li>
        <li>GitHub</li>
        <li>LinkedIn</li>
      </ul>
    </div>
    <div class="section">
      <h2>Education</h2>
        <ul>
          <li>School 1</li>
          <li>School 2</li>
          <li>School 3</li>
        </ul>
      <h2>Work Experience</h2>
      <ul>
        <li>Job 1</li>
        <li>Job 2</li>
        <li>Job 3</li>
      </ul>
      <h2>Skills</h2>
      <ul>
        <li>Skill 1</li>
        <li>Skill 2</li>
        <li>Skill 3</li>
      </ul>
    </div>
  </body>
</html>
